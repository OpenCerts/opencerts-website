jobs:
  build_registry:
    docker:
      - image: "circleci/node:14.18.2-browsers"
    steps:
      - checkout
      - run:
          name: build registry
          command: npm run build:registry
  build:
    docker:
      - image: "circleci/node:14.18.2-browsers"
    steps:
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test
      - run:
          name: type check
          command: npm run type-check
      - run:
          name: build
          command: npm run build
      - run:
          name: integration
          command: ./scripts/integration-headless.sh
